<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LATIHAN 1 JAVASCRIPT</title>
	<link rel="stylesheet" href="latihan1.css">
</head>
<body>

	<div class="container">
		<h1>Program Penjualan Barang</h1>
	<form action="">
		<label for="namaBarang">Nama Barang :</label>
		<input type="text" placeholder="Nama Barang" id="namaBarang" required>

		<label for="harga">Harga :</label>
		<input type="number" placeholder="Harga Barang" id="harga" required>

		<label for="jumlah">Jumlah :</label>
		<input type="number" placeholder="Jumlah" id="jumlah" required>

		<hr>

		<label for="total" id="total">Total :</label>

		<label for="bayar">Bayar :</label>
		<input type="number" placeholder="Bayar" id="bayar">

		<button type="submit" id="submit">Proses</button>
	</form>
	</div>
	<script src="latihan1.js"></script>
</body>
</html>
